<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./text.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <header>
      <h1>Check the Weather</h1>
    </header>
    <div class="card">
      <h3 class="card-header text-uppercase">Search any city!</h2>
      <form id="user-form" class="card-body">
        <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="City" />
        <button id="get-weather" type="submit" class="btn">Get Weather</button>
      </form>
    </div>
    <div id="search-history"></div>
    <div id="results"></div>
    <div id="five-day"></div>
    <script src="./script.js"></script>
</body>
</html>
