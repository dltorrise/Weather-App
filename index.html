<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./css/text.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <header>
      <h1 class="text-center">Check the Weather</h1>
    </header>
    <div class="card">
      <h3 class="card-header text-center text-uppercase">Search any city!</h3>
      <form id="user-form" class="card-body align-self-center">
        <input name="city" id="city" type="text" autofocus="true" class="form-input text-center" placeholder="City" />
        <button id="get-weather" type="submit" class="btn btn-outline-primary">Get Weather</button>
      </form>
    </div>
    <div id="search-history" class="position-absolute top-0 end-0 z-5 bg-success rounded"></div>
    <div class="card"> 
      <h3 id="today-weather" class="card-header display-none"></h3>
      <div id="results" class="text-center"></div>
    </div>
   
    <div id="five-day" class="row"></div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
